plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // สำหรับ Firebase
    id "dev.flutter.flutter-gradle-plugin" // สำหรับ Flutter
}

android {
    namespace "com.example.app1"
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.app1"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // ใช้ debug signing config (เปลี่ยนใน Production)
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.." // ระบุ Flutter module source
}

dependencies {
    // ใช้ Firebase BoM เพื่อจัดการ Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

    // Firebase Auth และ Google Sign-In
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.android.gms:play-services-auth:20.6.0'
    implementation 'com.google.mlkit:face-detection:16.1.7'
    
}

apply plugin: 'com.google.gms.google-services' // เพิ่ม plugin สำหรับ Google Services


    